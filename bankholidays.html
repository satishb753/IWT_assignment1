<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,
		initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />

	<title>
		Assignment 1 - Filtering
	</title>
</head>

<body>
  
	<div class="container jumbotron">
    <div class="row">
      <div class="fiter col-md-4" id="filter">
        <h2>Pick a division</h2>
        <select id="division" name="division" class="selectpicker">

        </select>
        <br><br>

        <h2>Filter by:</h2>
        <select id="period" name="period" class="selectpicker">
          <option selected value="">Select</option>
          <option value="yesterday">Yesterday</option>
          <option value="lastweek">Last week</option>
          <option value="lastmonth">Last month</option>
        </select>
        <br>
        <br>
        <b>OR</b>
        <br>
        <br>
        <h3>Filter by date-range</h3>
        <label for="from">Start Date</label>
        <br>
        <input type="date" id="from" name="from"/>
        <br><br>
        <label for="to">End Date</label>
        <br>
        <input type="date" id="to" name="to"/>
        <br><br>
        <button type="button" id="filterBtn"
        class="btn btn-primary">
          Filter Holidays
        </button>
      </div>
      <div class="output col-md-8">
        <h1>Bank Holiday List</h1>
      <ul id="list"></ul>
      </div>
    </div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js,
		then Bootstrap JS -->

		crossorigin="anonymous">
	</script>
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity=
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous">
	</script>
</body>

</html>
